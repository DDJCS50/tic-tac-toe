<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe!</h1>
  </header>

  <div id="sidebar">
    <p id="playerNamesDisplay">Player vs Player</p>
    <div>
      <label for="playerOneName">Player One</label>
      <input minlength="1" id="playerOneName" name="playerOneName" placeholder="Thor" pattern="^(?=.{1,40}$)[a-zA-Z]+(?:[\-'\s][a-zA-Z]+)*$" type="text">
    </div>

    <div>
      <label for="playerTwoName">Player Two</label>
      <input minlength="1" id="playerTwoName" name="playerTwoName" placeholder="Loki" pattern="^(?=.{1,40}$)[a-zA-Z]+(?:[\-'\s][a-zA-Z]+)*$" type="text">
    </div>

    <button id="startGameBtn">Start</button>
    <button id="resetGameBtn">Reset</button>
    <p id="winnerDisplay"></p>

  </div>

  <main>
    <div id="cardBox">
        <div>
            <div class="card">
              <p id="cellOne"></p>
            </div>
            <div class="card">
              <p id="cellTwo"></p>
            </div>
            <div class="card">
              <p id="cellThree"></p>
            </div>
        </div>

        <div>
            <div class="card">
              <p id="cellFour"></p>
            </div>
            <div class="card">
              <p id="cellFive"></p>
            </div>
            <div class="card">
              <p id="cellSix"></p>
            </div>
        </div>

        <div>
            <div class="card">
              <p id="cellSeven"></p>
            </div>
            <div class="card">
              <p id="cellEight"></p>
            </div>
            <div class="card">
              <p id="cellNine"></p>
            </div>
        </div>
    </div>
  </main>
  
  <footer>
    <p>Copyright &copy; DDJCS50 2023</p>
  </footer>
</body>
</html>
